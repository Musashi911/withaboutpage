</head>
<body>
    <div class="header">
        <div class="container">
            <div class ="navbar">
                <div class = "logo">
                   <a href ="index.html"><img src = "images/logo1.png" width = "220px"></a> 
                </div>
                <nav>
                    <ul id ="MenuItems">
                        <li> <a href = "index.html">Home </a></li>

                <img src="images/menu.png" class="menu-icon" 
                onclick="menutoggle()">
            </div>   
        </div>
    </div>
    
<div class="hero">

<form>
    <div class="row">
        <div class="input-group">
            <input type="text" id ="name" required>
            <label for="name"><i class="fa-solid fa-user"></i> Your Name</label>
        </div>
        <div class="input-group">
            <input type="text" id ="number" required>
            <label for="number"><i class="fa-solid fa-phone"></i> Phone Number</label>
        </div>

    </div>
    
    <div class="input-group">
        <input type="text" id ="email" required>
        <label for="email"><i class="fa-solid fa-envelope"></i> Email Address</label>
    </div>
    <div class="input-group">
        <textarea  id="message"  rows="8"required></textarea>
        <label for="message"><i class="fa-solid fa-message"></i> Your Message</label>
    </div>
    <button type="submit"><i class="fa-solid fa-paper-plane"></i> Submit</button>
    
</form>
    </div>
<!----------toggle menu js-->
<script>
    var MenuItems = document.getElementById("MenuItems");
    
    MenuItems.style.maxHeight = "0px";

    function menutoggle(){
        if(MenuItems.style.maxHeight == "0px")
        {
            MenuItems.style.maxHeight = "200px";
        }
        else{
            MenuItems.style.maxHeight = "0px";

        }
    }
</script>
